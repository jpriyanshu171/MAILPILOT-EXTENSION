<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MailPilot AI</title>
    <style>
      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        width: 340px;
        padding: 15px;
        margin: 0;
        background: #f5f7fa;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }

      h2 {
        margin-top: 0;
        text-align: center;
        color: #221f1fff;
      }

      label {
        font-weight: 600;
        font-size: 13px;
        margin: 6px 0;
        display: block;
      }

      textarea,
      select {
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 12px;
        font-size: 14px;
        transition: border 0.2s;
      }

      textarea:focus,
      select:focus {
        border-color: #221f1fff;
        outline: none;
      }

      textarea {
        height: 50px;
        resize: vertical;
      }

      .button-wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: auto;
      }

      .btn {
        background: #221f1fff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
      }

      .btn:hover {
        background: rgb(51, 72, 176);
      }

      #replyBox {
        margin-top: 12px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fafafa;
        min-height: 60px;
        font-size: 14px;
        white-space: pre-wrap;
      }

      .loading {
        text-align: center;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>MailPilot AI</h2>

      <label for="emailInput">Email Content:</label>
      <textarea id="emailInput" placeholder="Paste email here..."></textarea>

      <label for="toneSelect">Select Tone:</label>
      <select id="toneSelect">
        <option value="professional">Professional</option>
        <option value="casual">Casual</option>
        <option value="friendly">Friendly</option>
        <option value="concise">Concise</option>
      </select>

      <div class="button-wrapper">
        <button id="generateBtn" class="btn">Generate Reply</button>
        <button id="copyBtn" class="btn">Copy</button>
      </div>

      <div id="replyBox" class="loading">Your AI reply will appear here...</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
